<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>TensorFlow.js browser example</title>

    <!-- Load TensorFlow.js from a script tag -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  </head>
  <body>
    <!-- Exercise 1 -->
    <script>
      const xs = tf.tensor1d([1, 2, 3]);
      const ys = xs.mul(tf.scalar(5));
      console.log("Exercise 1");
      ys.print();
    </script>

    <!-- Exercise 2 -->
    <script>
      function getYs(xs, a, b) {
        return xs.mul(tf.scalar(a)).add(tf.scalar(b));
      }
      const t1 = tf.tensor1d([1, 5, 10]);
      const t2 = getYs(t1, 2, 1);
      console.log("Exercise 2");
      t2.print();
    </script>

    <!-- Execise 3 -->
    <script>
      const t3 = tf.tensor1d([25, 76, 4, 23, -5, 22]);

      /*
      Normalisation formel:
      Formlen (x - min) / (max - min) 
      */
      function normalise(tensor) {
        const min = tensor.min();
        const max = tensor.max();
        return tensor.sub(min).div(max.sub(min));
      }

      const normalizeTensor = normalise(t3);
      console.log("Exercise 3");
      normalizeTensor.print();
    </script>

    <!-- Exercise 4 -->
    <script>
      for (let i = 0; i < 100; i++) {
        const t1 = tf.tensor1d([1, 2, 3]);
        tf.dispose(t1);
      }

      function createTensors() {
        tf.tidy(() => {
          for (let i = 0; i < 100; i++) {
            tf.tensor1d([4, 5, 6]);
          }
        });
      }
      createTensors();
      console.log(tf.memory());
    </script>
  </body>
</html>
